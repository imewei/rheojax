[pytest]
# NOTE: This file is deprecated in favor of [tool.pytest.ini_options] in pyproject.toml
# Kept for backwards compatibility. Configuration in pyproject.toml takes precedence.
#
# Pytest configuration file
minversion = 8.4
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
markers =
    smoke: marks critical smoke tests (105 tests, GitHub CI tier, ~30s-2min)
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU acceleration
    integration: marks integration tests
    unit: marks unit tests
    validation: marks validation tests against original packages
    benchmark: marks performance benchmark tests
    notebook_smoke: marks framework smoke tests for notebook validation
    notebook_comprehensive: marks comprehensive notebook validation (numerical accuracy, convergence)
    io: marks I/O tests (file reading, writing, roundtrip)
    sgr: marks SGR (Soft Glassy Rheology) model tests
    spp: marks SPP (Sequence of Physical Processes) model/transform tests
filterwarnings =
    # Expected warnings from tests
    ignore:FigureCanvasAgg is non-interactive:UserWarning
    ignore:More than 20 figures have been opened:RuntimeWarning
    ignore:There are not enough devices to run parallel chains:UserWarning
    ignore:Out-of-support values provided to log prob method:UserWarning
    ignore:Could not automatically detect test mode:UserWarning
    ignore:Failed to process.*File not found:UserWarning
    ignore:Data has no positive values.*cannot be log-scaled:UserWarning
    ignore:x-axis is not monotonic:UserWarning
    # Suppress pytest collection warnings for non-test classes
    ignore:cannot collect test class.*TestModeEnum.*:pytest.PytestCollectionWarning
    # Suppress warnings from dependencies
    ignore:invalid value encountered:RuntimeWarning:scipy
    ignore:invalid value encountered:RuntimeWarning:nlsq
    ignore:GPU acceleration is only available on Linux with CUDA 12\+:UserWarning:piblin_jax
